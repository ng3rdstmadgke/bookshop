syntax = "proto3";

option go_package = "backend/catalogue/proto/book";

package book;

// GetBookRequest を受け取り、 GetBookResponse を返す Catalogue サービスの定義
service Catalogue {
  rpc GetBook (GetBookRequest) returns (GetBookResponse) {}
}

message GetBookRequest {
  int32 id = 1;
}

message GetBookResponse {
  Book book = 1;
}

message Book {
  int32 id = 1;
  string title = 2;
  string author = 3;
  int32 price = 4;
}